                  </li>
                  <li class="nav-item dropdown">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            var id=localStorage.getItem("jwt");
            if(id){
              var html=` <div class="row mt-4"><div class="col-md-12"><div class="row"> <div class="col-md-6"><div class="card"><img class="card-img-top" src="https://images.unsplash.com/photo-1609609830354-8f615d61b9c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y29pbWJhdG9yZXxlbnwwfHwwfHw%3D&w=1000&q=80" alt="Card image cap"><div class="card-body"><h4 class="card-title">Title</h4> <p class="card-text">Text</p> </div> </div> </div> <div class="col-md-6"><div class="card-group"><div class="card"><img class="card-img-top seco" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="Card image cap">  <div class="card-body"> <h4 class="card-title">Title</h4> <p class="card-text">Text</p> </div> </div></div> </div></div> </div></div>`
         $('.container-fluid').append(html);
            }else{
                window.location.assign("login.html");
            }
            $(".login").click(function(){
                localStorage.clear();
                location.reload();
            })
        })
    </script>

        .seco{
            height:60%;
