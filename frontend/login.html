<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h3 id="error" style="display: none;color: red;"> ! Plese Fill All Fields</h3>
                        <form id="form">
                            <h1 class="text-center">LOGIN</h1>
                            <div class="mb-3 mt-4">
                                <label for="" class="form-label">Email</label>
                                <input type="email" class="form-control" name="" id="email"
                                    aria-describedby="emailHelpId" placeholder="abc@mail.com">
                                <!-- <small id="emailHelpId" class="form-text text-muted d-none">Help text</small> -->
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" name="" id="password" placeholder="">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .btn {
            position: relative;
            top: 30px;
            margin: auto;
        }

        body {
            background-color: rgba(39, 157, 193, 255);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const url = "http://192.168.236.106:3000/signup/data";
            fetch(url).then((response) => {
                if (response) {
                    response.json().then(data => {
                        console.log(data.username)
                    })
                } else {
                    console.log("no response")
                }
            }).catch(err => {
                console.log(err)
            })
            document.getElementById("form").addEventListener("submit", function (e) {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var error = document.getElementById("error");
                e.preventDefault();
                if (email == "" || password == "") {
                    error.style.display = "block";
                }
                if (email != "" || password != "") {
                    error.style.display = "none";
                    var data = {
                        email: email,
                        password: password
                    }
                    var json = JSON.stringify(data);
                    fetch('http://192.168.236.106:3000/signup/signin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: json,
                    })
                        .then((res) => {
                            res.json().then(data => {
                                if (data) {
                                    console.log(data);
                                    localStorage.setItem("jwt", data);
                                    window.location.assign("homepage.html");
                                }
                            });
                        })
                }
            })
        })
    </script>
</body>

</html>
